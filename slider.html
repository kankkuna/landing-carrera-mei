<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:780px;margin:0px auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images-slider/VALERIA-landing-foto.png" alt="Valeria"  title="Valeria" data-description="Alumna de 3° Ciclo de Marketing e Innovación" data-texteffect="Bottom bar" />
                <video preload="none" src="images-slider/Valeria-landing1.mp4" ></video>
                </li>
                <li><img src="images-slider/FRANCESCO-landing-foto1.png" alt="Francesco"  title="Francesco" data-description="Alumno de 3° Ciclo de Marketing e Innovación" data-texteffect="Bottom bar" />
                <video preload="none" src="images-slider/Francesco-landing1.mp4" ></video>
                </li>
                <li><img src="images-slider/JOS%C3%89-landing-foto.png" alt="José"  title="José" data-description="Alumno de 3° Ciclo de Marketing e Innovación" data-texteffect="Bottom bar" />
                <video preload="none" src="images-slider/Jose-landing1.mp4" ></video>
                </li>
                <li><img src="images-slider/Andrea-landing-foto.png" alt="Andrea"  title="Andrea" data-description="Alumna de 3° Ciclo de Marketing e Innovación" />
                <video preload="none" src="images-slider/Andrea-landing.mp4" ></video>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images-slider/VALERIA-landing-foto-tn.png" alt="Valeria" title="Valeria" /></li>
                <li><img src="images-slider/FRANCESCO-landing-foto1-tn.png" alt="Francesco" title="Francesco" /></li>
                <li><img src="images-slider/JOS%C3%89-landing-foto-tn.png" alt="José" title="José" /></li>
                <li><img src="images-slider/Andrea-landing-foto-tn.png" alt="Andrea" title="Andrea" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Slider">Responsive JavaScript Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
