<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:480px;margin:0px auto 94px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/VALERIA-landing-foto.png" alt="Valeria Ghersi"  title="Valeria Ghersi" data-description="Alumna de 3° Ciclo de Marketing e Innovación" data-duration="5000" />
                <video preload="none" src="images/VALERIA-landing.mp4" ></video>
                </li>
                <li><img src="images/FRANCESCO-landing-foto1.png" alt="Francesco Defilippi"  title="Francesco Defilippi" data-description="Alumno de 3° Ciclo de Marketing e Innovación" />
                <video preload="none" src="images/FRANCESCO-landing.mp4" ></video>
                </li>
                <li><img src="images/JOS%C3%89-landing-foto.png" alt="José Ausejo"  title="José Ausejo" data-description="Alumno de 3° Ciclo de Marketing e Innovación" />
                <video preload="none" src="images/JOS%C3%89-landing.mp4" ></video>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/VALERIA-landing-foto-tn.png" alt="Valeria Ghersi" title="Valeria Ghersi" /></li>
                <li><img src="images/FRANCESCO-landing-foto1-tn.png" alt="Francesco Defilippi" title="Francesco Defilippi" /></li>
                <li><img src="images/JOS%C3%89-landing-foto-tn.png" alt="José Ausejo" title="José Ausejo" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Slider jQuery">Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
